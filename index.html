<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
  <!--==================== Styles CSS ====================-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!--==================== Bootstrap Script====================-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--==================== icon ====================-->
  <link rel="icon" href="image/favicon.ico">

  <title>Tic-Tac-Toe</title>
</head>
<!-- Body -->

<body>
 

  <div class="enter-player" id="gameDetail" >
    <form id="myForm" onsubmit=" return validationForm()" >
      <h1>Tic-Tae-Toe</h1>

      <div id="playerNames">
        <div>
          <label for="player1">Player 1: </label>
          <input type="text" placeholder="Enter Name" name="player1" id='player1' />
        </div>
        <div>
          <label for="player2">Player 2: </label>
          <input type="text" placeholder="Enter Name" name="player2" id='player2' />
        </div>
      </div>


      <div class="modeOfPlayer ">
        <p><b>How many player?</b><br>

        <input type="radio" class="btn-check" name="modeOfPlayer" id="option1" autocomplete="off" checked />
        <label for="option1" class="btn btn-secondary">1 Player</label><br>

        <input type="radio" class="btn-check" name="modeOfPlayer" id="option2" autocomplete="off"/>
        <label for="option2" class="btn btn-secondary">2 Players</label> <br>
        </p>
      </div>

      <!-- <div id="gameLevel" style="display: none;">
        <p>Choose game level:</p>
        <input type="radio" name="gameLevel" id="easy" value="e">
        <label for="easy">Easy</label><br>
        <input type="radio" name="gameLevel" id="hard" value="h">
        <label for="hard">Hard</label> <br>
      </div> -->



      <div class="modeOfGame" name="modeOfGame">
        <p><b>Choose board size:</b></p>
        <select class="board-size form-select-sm">
          <option value="3" selected="">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
          <option value="9">9x9</option>
          <option value="10">10x10</option>
          <option value="11">11x11</option>
          <option value="12">12x12</option>
          <option value="13">13x13</option>
          <option value="14">14x14</option>
          <option value="15">15x15</option>
        </select><br/>

        <!-- <p><b>Choose length in a row:</b></p>
        <select class="board-count  form-select-sm">
          <option value="3">3 in a row</option>
          <option value="4">4 in a row</option>
          <option value="5">5 in a row</option>
          <option value="6">6 in a row</option>
          <option value="7">7 in a row</option>
          <option value="8">8 in a row</option>
          <option value="9">9 in a row</option>
          <option value="10">10 in a row</option>
        </select><br/> -->
      </div><br/>


      <p><input type="submit" value='Start Game' class="build-board btn btn-success"/></p>
    </form>
  </div>



  <div class="row" id="gameModeOn" style="display: none;">
    <!-- Player Section -->
    <div class="row">
      <div class="layerLeft col-lg-2">

        <div class="name">
          <div class="player">
            <p>Player 1:</p>
            <p id="nameP1"></p>
          </div><br />

          <div class="player">
            <p>Player 2:</p>
            <p id="nameP2"></p>
          </div>

        </div>
      </div>

      <!-- Tic-Tac-Toe Section -->
     
      <div class="layermiddle col-lg-8">
        <h1>Tic-Tae-Toe</h1>
        <div class="container .clearfix" id="board">
           <!-- jQuery will ad divs into this container -->
        </div>
        <h2 class="game--status"></h2>
        <p><button type="button" class="btn btn-outline-light btn-lg game--restart">Play Again</button></p>
        <p><button type="button" class="btn btn-outline-danger btn-lg game--newGame" onclick="closeGameMode()">New Game</button></p>
      </div>

      <!-- Marks Section -->
      <div class="layerRight markSection col-lg-2">
        <table >
          <thead>
            <tr>
              <th>Match</th>
              <th><span id="nameP1"></span></th>
              <th><span id="nameP2"></span></th>
          </thead>
          <tbody>
            <tr id="matchres">
              <td>Won</td>
              <td id="player1M">0</td>
              <td id="player2M">0</td>
            </tr>
          </tbody>
        </table><br>

        <div class="button">
          <button type="button" class="btn btn-outline-success reset--match">Reset Match!</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/notify.js"></script>
  <script src="js/notify.min.js"></script>
  <!-- MDB -->
  <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js" ></script>
  <script src="index.js" charset="utf-8"></script>
</body>

<footer>

</footer>

</html>
